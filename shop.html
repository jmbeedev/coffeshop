<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kopi Kuy - Toko Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Kopi Kuy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Profil</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Toko Produk</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Section -->
  <section class="products py-5">
    <div class="container">
      <h2 class="text-center mb-4">Produk Kami</h2>
      <div class="row" id="product-list">
        <!-- Produk akan dimuat secara dinamis di sini -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Kopi Kuy. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Memuat data produk dari file JSON
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const productList = document.getElementById('product-list');
        data.forEach(product => {
          const productCard = `
            <div class="col-md-4">
              <div class="card mb-4">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="card-text text-primary">${product.price}</p>
                </div>
              </div>
            </div>
          `;
          productList.innerHTML += productCard;
        });
      })
      .catch(error => console.error('Error loading product data:', error));
  </script>
</body>
</html>
